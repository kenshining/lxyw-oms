<!DOCTYPE html>
<html>
  <head>
  <% include include.html %>
  <link rel="stylesheet" href="/stylesheets/stock/stock.min.css">
  <link rel="stylesheet" href="/stylesheets/form.min.css">
  <script type="text/javascript" src="/echarts/echarts.min.js" charset="utf-8"></script>
  </head>
  <body style="margin: 10px;">
  <form class="layui-form" action="" id="sales_form">
  
  <fieldset class="layui-elem-field field-block">
  	<legend>
  	<select>
  		<option>七日销售情况</option>
  		<option>本月售情况</option>
  		<option>本年度销售情况</option>
  	</select>
  	</legend>
  	<div id="container" style="width: 100%;height: 400px;" ></div>
  </fieldset>
  <fieldset class="layui-elem-field field-block">
  	<legend>
  		<select>
  		<option>库存总揽</option>
  		<option>饮品类库存</option>
  		<option>食品类库存</option>
  	</select>
  	</legend>
  	<div id="container" style="width: 100%;height: 400px;" ></div>
  </fieldset>
  	
  </form>
  <script type="text/javascript">
  layui.use(['form','layer','table','jquery','laydate'], function() {
	var $ = layui.jquery,
	        form = layui.form,
	        table = layui.table,
	        laydate = layui.laydate,
	        layer = layui.layer;
	form.render();
  });
  	var dom = document.getElementById("container");
	var myChart = echarts.init(dom);
	var app = {};
	option = null;
  	app.title = '七日销售情况';

	option = {
	    tooltip : {
	        trigger: 'axis',
	        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
	            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
	        }

	    legend: {

	    },
	    grid: {
	        left: '3%',
	        right: '4%',
	        bottom: '3%',
	        containLabel: true
	    },
	    xAxis : [
	        {
	            type : 'category',
	            data : ['2018年5月11日','2018年5月10日','2018年5月09日','2018年5月08日','2018年5月07日','2018年5月06日','2018年5月05日']
	        }
	    ],
	    yAxis : [
	        {
	            type : 'value'
	        }
	    ],
	    series : [
	        {
	            name:'蓝可乐',
	            type:'bar',
	            data:[320, 332, 301, 334, 390, 330, 320]
	        },
	        {
	            name:'透明奶茶',
	            type:'bar',
	            stack: '茶',
	            data:[120, 132, 101, 134, 90, 230, 210]
	        },
	        {
	            name:'三得利绿茶',
	            type:'bar',
	            stack: '茶',

	        },

	            name:'三得利乌龙茶',
	            type:'bar',
	            stack: '茶',

	        },
	        {
	            name:'粉雪碧',

	            markLine : {
	                lineStyle: {
	                    normal: {
	                        type: 'dashed'
	                    }

	            data:[120, 132, 101, 134, 290, 230, 220]

	        {
	            name:'橙汁',
	            type:'bar',
	            stack: '碳酸',
	            data:[60, 72, 71, 74, 190, 130, 110]
	        },
	        {
	            name:'其他',
	            type:'bar',
	            stack: '零食',
	            data:[62, 82, 91, 84, 109, 110, 120]
	        }
	    ]
	};

	if (option && typeof option === "object") {
	    myChart.setOption(option, true);
	}

  </script>
  </body>
</html>
