<!DOCTYPE html>
<html>
  <head>
  <% include ../include.html %>
  </head>
    <div class="admin-main">
      <div class="form-search">
      <form class="layui-form">
       <div class="layui-inline">
          <label>用户名：</label>
          <div class="layui-input-inline" style="width: 200px;">
            <input type="text" name="username_search" id="username_search" placeholder="" autocomplete="off" class="layui-input">
          </div>
          <label>姓名：</label>
          <div class="layui-input-inline" style="width: 180px;">
            <input type="text" name="name_search" id="name_search" placeholder="" autocomplete="off" class="layui-input">
          </div>
          <label>手机号：</label>
          <div class="layui-input-inline" style="width: 180px;">
            <input type="text" name="cellphoneNo_search" id="cellphoneNo_search" placeholder="" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-inline form-right">
          <a href="javascript:;" class="layui-btn layui-btn-small layui-btn-warm" lay-filter="search" id="search">
            <i class="layui-icon">&#xe615;</i> 搜索
          </a>
          <a href="javascript:;" class="layui-btn layui-btn-small layui-btn-normal" id="add">
            <i class="layui-icon">&#xe608;</i> 新用户
          </a>
        </div>
        </form>
      </div>
      <div id="table_content" lay-filter="user_table_filter"></div>
      <script type="text/html" id="table_control_bar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      </script>
      <script type="text/javascript" src="/javascripts/user/user_control.js"></script>
  </body>
</html>
