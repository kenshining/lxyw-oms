<!DOCTYPE html>
<html>
<head>
  <% include include.html %>
  <link rel="stylesheet" href="/stylesheets/main.min.css" media="all" />
</head>
<body class="main_body login_body">
  <div class="loginPanel beg-login-box">
    <form class="layui-form" method="post" id="login-form">
          <div class="layui-form-item">
            <label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
            <input type="text" name="username" id="username" lay-verify="username" autocomplete="off" placeholder="请输入登录名" class="layui-input">
          </div>
          <div class="layui-form-item">
            <label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
            <input type="password" id="password" name="password" lay-verify="password" autocomplete="off" placeholder="请输入密码" class="layui-input">
          </div>
          <div class="layui-form-item">
            <div class="beg-pull-left beg-login-remember">
              <label>记住帐号？</label>
              <input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
            </div>
            <div class="beg-pull-right">
              <button class="layui-btn layui-btn-primary" id="loginBtn" lay-filter="login">
                            <i class="layui-icon">&#xe650;</i> 登录
              </button>
            </div>
            <div class="beg-clear"></div>
          </div>
        </form>
  </div>
  <!--本页的引用-->
  <script type="text/javascript" src="/javascripts/login/login.js"></script>
</body>
</html>
