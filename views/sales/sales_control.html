<!DOCTYPE html>
<html>
  <head>
  <% include ../include.html %>
  <link rel="stylesheet" href="/stylesheets/sales.min.css">
  <link rel="stylesheet" href="/stylesheets/form.min.css">
  <script type="text/javascript" src="/javascripts/sales/sales_control.js"></script>
  </head>
  <body>
   <div class="form-search">
	<form class="layui-form" action="" id="product_form">
		  <div class="layui-inline">
	          <label>订单号：</label>
	          <div class="layui-input-inline" style="width: 200px;">
	            <input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input">
	          </div>
	          <label>品名：</label>
	          <div class="layui-input-inline" style="width: 200px;">
	            <input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input">
	          </div>
	          <label>买方：</label>
	          <div class="layui-input-inline" style="width: 200px;">
	            <input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input">
	          </div>
	          <label>订单状态：</label>
	          <div class="layui-input-inline" style="width: 100px;">
	           <select name="city" lay-verify="">
	              <option value="100" selected="true">全部</option>
	              <option>待审核</option>
	              <option>待发货</option>
	              <option>已发货</option>
	              <option>已完结</option>
	              <option>退货中</option>
	              <option>已回库</option>
	            </select>     
	          </div>
	       </div>
	       <div class="layui-inline form-right">
		          <a href="javascript:;" class="layui-btn layui-btn-small layui-btn-warm" id="search">
		            <i class="layui-icon">&#xe615;</i> 搜索
		          </a>
		          <a href="javascript:;" class="layui-btn layui-btn-small layui-btn-normal" id="add">
		            <i class="layui-icon">&#xe608;</i> 新订单
		          </a>
		    </div>
	</form>
	</div>
	<div class="layui-field-box" id="table_content"></div>
  </body>
</html>
