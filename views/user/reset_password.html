<!DOCTYPE html>
<html>
  <head>
  <% include ../include.html %>
  <link rel="stylesheet" href="/stylesheets/stock/stock.min.css">
  <link rel="stylesheet" href="/stylesheets/form.min.css">
  </head>
  <body style="margin: 10px;">
  <form class="layui-form layui-form-pane" method="post" action="/user/saveUser" id="pass_form" lay-filter="pass_form">
      <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
          <input type="text" name="username" id="username" required autocomplete="off" placeholder="用户名" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
          <input type="text" name="email" id="email" required autocomplete="off" placeholder="重置邮件发送的邮箱" class="layui-input">
        </div>
      </div>
    </form>
</body>
</html>
